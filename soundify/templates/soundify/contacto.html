{% extends "soundify/base.html" %}

{% block main %}

    <section class="container-lg pt-5">
        <h2 class="text-white">Contactos</h2>

        {% for contacto in contactos %}
            <p>
                {{ contacto.nome }}
                <a href="{% url 'soundify:edita' contacto.contacto_id %}" class="btn btn-warning">Editar</a>
            </p>
        {% endfor %}

        <a href="{% url 'soundify:novo' %}" class="btn btn-sucess btn-block">Novo Contacto</a>
    </section>

{% endblock %}
