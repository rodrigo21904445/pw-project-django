{% extends "soundify/base.html" %}

{% load static %}

{% block main %}

<div class="image-container" style="background-image: url('{{ STATIC_URL }}soundify/images/festival-image.jpeg')">
    <div class="image-container-2"></div>
</div>
<div>
    <a href="{% url "soundify:feedback" %}" id="header-blur-image">Soundify</a>
</div>
<section class="main-section">
    <figure>
        <img src="{% static "soundify/images/logo-project.png" %}" alt="soundify logo" id="main-section-logo">
    </figure>
    <div class="main-section-content">
        <p id="main-section-phrase">The newest music web aplication</p>
        <p id="main-section-quote">“Music gives a soul to the universe, wings to the mind, flight to the imagination, and life to everything.” – Plato</p>
    </div>
</section>

{% endblock  %}
