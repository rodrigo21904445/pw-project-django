{% load static %}

<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="music">
        <meta name="keywords" content="HTML, CSS, Music, Genre">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="shortcut icon" type="images/logo-project" href="{% static "soundify/images/logo-project.ico" %}"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'soundify/css/base.css' %}">
        <title>Soundify</title>
        <script src="{% static 'soundify/js/index.js' %}"></script>
    </head>
    <body>
        <nav class="main-nav">
            <ul>
                <li><a href="{% url "soundify:index" %}" class="home" data-link="home">Soundify</a></li>
                <li><a href="{% url "soundify:search" %}" class="search" data-link="search"><span class="material-icons">&#xe8b6;</span></a></li>
                <li><a href="{% url "soundify:quizz" %}" class="quizz" data-link="quizz">Quizz</a></li>
                <li><a href="{% url "soundify:comentarios" %}" class="comentarios" data-link="comentarios">Coment√°rios</a></li>
                <li><a href="{% url "soundify:contacto" %}" class="contacto" data-link="contacto">Contactos</a></li>
                <li><a href="{% url "soundify:login" %}" class="login" data-link="login">Log In</a></li>
                <li><a href="{% url "soundify:logout" %}" class="logout" data-link="logout">Logout</a></li>
                <li><a href="{% url "soundify:register" %}" class="register-button" data-link="register">Register for FREE</a></li>
            </ul>
        </nav>
        <main id="main-content">
            {% block main %}
            {% endblock main %}
        </main>        
        <footer>
            <div id="developed-authors"><p>Developed by some damn good programmers</p></div>
            <img src="{% static "soundify/images/iconfinder_Rounded_Facebook_svg_5282541.png" %}" width="30px" height="25">
            <img src="{% static "soundify/images/iconfinder_Rounded_Instagram_svg_5282544.png" %}" width="30px" height="25">
            <img src="{% static "soundify/images/iconfinder_Rounded_Twitter5_svg_5282551.png" %}" width="30px" height="25">
            <img src="{% static "soundify/images/iconfinder_Rounded_Linkedin2_svg_5282542.png" %}" width="30px" height="25">
        </footer>
    </body>
</html>
